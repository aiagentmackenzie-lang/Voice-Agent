<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Mode Agent</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body class="dark-mode">
    
    <!-- Animated Background -->
    <div class="cyber-grid"></div>
    <div class="scanline"></div>
    
    <div class="container-fluid">
        
        <!-- Header Section -->
        <header class="app-header">
            <div class="glitch-container">
                <h1 class="app-title glitch" data-text="VOICE MODE AGENT">VOICE MODE AGENT</h1>
            </div>
            <p class="app-subtitle">
                <span class="neon-text">AI-POWERED</span> VOICE INTERFACE // 
                <span class="neon-text-alt">NEURAL CONVERSATION ENGINE</span>
            </p>
            <p class="app-description">
                <i class="fas fa-microphone-alt pulse-icon"></i>
                SPEAK OR TYPE TO ACTIVATE // REAL-TIME VOICE SYNTHESIS ENABLED
            </p>
            
            <!-- Controls -->
            <div class="controls-panel">
                <div class="control-group">
                    <label class="cyber-label">
                        <input type="checkbox" id="light-dark-mode-switch" checked>
                        <span class="switch-slider"></span>
                        <span class="switch-label">DARK MODE</span>
                    </label>
                </div>
                
                <div class="control-group">
                    <label class="cyber-label-text">VOICE PROFILE</label>
                    <select id="voice-options" class="cyber-select">
                        <option value="default">DEFAULT_NEURAL</option>
                        <option value="alloy">ALLOY_VOICE</option>
                        <option value="echo">ECHO_VOICE</option>
                        <option value="fable">FABLE_VOICE</option>
                        <option value="onyx">ONYX_VOICE</option>
                        <option value="nova">NOVA_VOICE</option>
                        <option value="shimmer">SHIMMER_VOICE</option>
                    </select>
                </div>
            </div>
        </header>
        
        <!-- Chat Window -->
        <div id="chat-window" class="chat-window">
            <div id="message-list" class="message-list">
                <!-- System Boot Message -->
                <div class="system-message">
                    <i class="fas fa-power-off"></i> SYSTEM INITIALIZED // READY FOR INPUT
                </div>
            </div>
            
            <!-- Bot Loading Animation -->
            <div class="loading-animation">
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        
        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="message-input" 
                    class="message-input" 
                    placeholder=">>> ENTER COMMAND OR PRESS MIC TO SPEAK..."
                    autocomplete="off"
                >
                <button id="send-button" class="send-button microphone">
                    <i class="fa fa-microphone"></i>
                </button>
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <span class="status-indicator"></span>
                <span class="status-text">SYSTEM ONLINE</span>
                <span class="connection-speed">LOW LATENCY</span>
            </div>
        </div>
        
        <!-- User Loading Animation (center overlay) -->
        <div class="loading-animation user-loading">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
    </div>
    
    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
</html>
